<script>
	function coverStarsToArray(stars) {
	  //35
	  //[1,1,1,0,0]
	  var arr = []
	  var num = parseInt(stars.substring(0, 1))
	  console.log(num);
	  for (var i = 1; i <= 5; i++) {
	    if (i <= num) {
	      arr.push(1)
	    } else {
	      arr.push(0)
	    }
	  }
	  return arr
	}
	coverStarsToArray('35')
</script>
